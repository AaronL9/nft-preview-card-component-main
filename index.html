<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <figure class="card-image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium cube" />
        </figure>

        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="price">
              <span>0.041 ETH</span>
            </div>
            <div class="time-left">
              <span>3 days left</span>
            </div>
          </div>
          <hr />
          <div class="creator">
            <img src="images/image-avatar.png" alt="Creator avatar" />
            <span>Creation of <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aaron-lomibao-portfolio.netlify.app/" target="_blank"
        >Aaron</a
      >.
    </footer>
  </body>
</html>
